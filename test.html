<!DOCTYPE html>
<html>
<head>
    <title>AgroMitra Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 50px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 600px;
        }
        .status { color: #4CAF50; font-weight: bold; }
        .feature { 
            background: rgba(255,255,255,0.2); 
            margin: 10px 0; 
            padding: 15px; 
            border-radius: 5px; 
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #45a049; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåæ AgroMitra - Test Page</h1>
        <p class="status">‚úÖ Server is running successfully!</p>
        
        <div class="feature">
            <h3>üî¨ Disease Detection</h3>
            <p>AI-powered plant disease identification</p>
        </div>
        
        <div class="feature">
            <h3>üõí Marketplace</h3>
            <p>Buy and sell agricultural products</p>
            <button onclick="testMarketplace()">Test Marketplace API</button>
        </div>
        
        <div class="feature">
            <h3>üí∞ Price Prediction</h3>
            <p>Market price forecasting</p>
        </div>
        
        <div class="feature">
            <h3>üèõÔ∏è Government Schemes</h3>
            <p>Access agricultural programs</p>
        </div>
        
        <div id="result" style="margin-top: 20px;"></div>
        
        <script>
            async function testMarketplace() {
                try {
                    const response = await fetch('/api/marketplace/products');
                    const data = await response.json();
                    document.getElementById('result').innerHTML = 
                        `<div style="background: rgba(76,175,80,0.3); padding: 15px; border-radius: 5px;">
                            <h4>‚úÖ Marketplace API Test: SUCCESS</h4>
                            <p>Found ${data.products ? data.products.length : 0} products</p>
                        </div>`;
                } catch (error) {
                    document.getElementById('result').innerHTML = 
                        `<div style="background: rgba(244,67,54,0.3); padding: 15px; border-radius: 5px;">
                            <h4>‚ùå Marketplace API Test: FAILED</h4>
                            <p>${error.message}</p>
                        </div>`;
                }
            }
            
            // Auto-test on load
            window.onload = function() {
                testMarketplace();
            }
        </script>
    </div>
</body>
</html>
